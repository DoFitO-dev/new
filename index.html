<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://kit.fontawesome.com/c487051ea6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>

    <header>
        <a href="#" class="logo"><i class="fa-solid fa-vector-square"></i><span>Logo</span></a>

        <ul class="navbar">
            <li>
                <a href="#home" class="active">Home</a>
            </li>
            <li>
                <a href="#about">About</a>
            </li>
            <li>
                <a href="#contact">Contact</a>
            </li>
        </ul>

        <div class="main">
            <a href="#" class="main-gate">Get started</a>
            <div class="bx bx-menu" id="menu-icon"></div>
            <div class="d-toggler"><a href="index_d.html"><i class="fa-solid fa-circle-half-stroke"></i></a></div>
        </div>
    </header>



    <script>
        let menu = document.querySelector('#menu-icon');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navbar.classList.toggle('open');
        }
    </script>

</body>
</html>
